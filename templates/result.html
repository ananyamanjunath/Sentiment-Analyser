<!-- This is the page that will be displayed to the user after they submit a review. 
    It will display the review and the predicted sentiment. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="result-container">
        <h2>Analysis Result</h2>
        <div class="result-text">
            <h3>Review:</h3>
            <p>{{ review }}</p>
            <h3>Sentiment:</h3>
            <p>{{ sentiment }}</p>
        </div>
    </div>
</body>
</html>
